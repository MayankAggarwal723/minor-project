<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FastMedico - Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body class="auth-bg min-h-screen flex items-center justify-center p-4">
    <div class="max-w-md w-full">
        <!-- Card Container -->
        <div class="auth-card">
            <!-- Header -->
            <div class="auth-header">
                <div class="logo-container">
                    <i class="fas fa-heartbeat logo-icon primary"></i>
                    <div class="logo-text">Fast<span>Medico</span></div>
                </div>
                <p class="auth-tagline">Your health, our priority</p>
            </div>

            <!-- Login Form -->
            <div class="auth-content">
                <div class="form-container">
                    <div class="form-header">
                        <h2 class="form-title">Welcome Back</h2>
                        <p class="form-subtitle">Sign in to your account</p>
                    </div>

                    <form id="login-form" class="form">
                        <div class="form-group">
                            <label class="form-label">Email</label>
                            <div class="input-container">
                                <input type="email" id="login-email" class="form-input" placeholder="Enter your email">
                                <i class="fas fa-envelope input-icon"></i>
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="form-label">Password</label>
                            <div class="input-container">
                                <input type="password" id="login-password" class="form-input" placeholder="Enter your password">
                                <i class="fas fa-lock input-icon"></i>
                            </div>
                        </div>

                        <div class="form-options">
                            <label class="checkbox-container">
                                <input type="checkbox" class="checkbox">
                                <span class="checkbox-label">Remember me</span>
                            </label>
                            <a href="#" class="forgot-link">Forgot password?</a>
                        </div>

                        <a href="/Dashboard.html" class="submit-btn text-center">
                            Sign In
                        </a>
                    </form>

                    <div class="form-footer">
                        <p class="footer-text">
                            Don't have an account? 
                            <a href="signup.html" class="footer-link">Sign up</a>
                        </p>
                    </div>
                </div>
            </div>

            <!-- Footer -->
            <div class="auth-footer">
                <p class="footer-copyright">
                    Â© 2025 FastMedico. All rights reserved.
                </p>
            </div>
        </div>

        <!-- Floating Icons -->
        <div class="floating-icons">
            <div class="floating-icon">
                <i class="fas fa-heartbeat"></i>
            </div>
            <div class="floating-icon">
                <i class="fas fa-stethoscope"></i>
            </div>
            <div class="floating-icon">
                <i class="fas fa-hospital"></i>
            </div>
            <div class="floating-icon">
                <i class="fas fa-ambulance"></i>
            </div>
        </div>
    </div>
</body>
</html>
